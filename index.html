
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Yusuf Alhamdy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Abu Yusuf Alhamdy Logo" class="logo">
        <h1>Abu Yusuf Alhamdy</h1>
        <p class="tagline">A Salafi YouTube Channel</p>
    </header>
    <main>
        <section class="filters">
            <select id="languageFilter">
                <option value="all">All Languages</option>
                <option value="english">English</option>
                <option value="arabic">Arabic</option>
            </select>
            <select id="speakerFilter">
                <option value="all">All Speakers</option>
                <option value="fawzan">Sheikh Al-Fawzan</option>
                <option value="albadr">Sheikh Al-Badr</option>
            </select>
        </section>
        <section id="videos" class="video-grid"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
